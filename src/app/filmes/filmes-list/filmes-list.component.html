<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Filmes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/filmes/new">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let filme of filmes" [routerLink]="['/filmes', filme.id]">
      <ion-thumbnail slot="start">
        <img [src]="filme.image" [alt]="filme.title">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ filme.title }}</h2>
        <p>{{ formatDate(filme.launchDate) }}</p>
        <p>{{ filme.genre.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
