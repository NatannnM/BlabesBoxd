<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/diretor"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Diretor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editDiretor()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteDiretor()" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="diretor">
    <ion-card-header>
      <div class="director-header">
        <div class="director-image-container">
          @if(diretor.image){
            <img [src]="diretor.image" [alt]="diretor.nome" class="director-image">
          } @else {
            <img src="https://placehold.co/400" [alt]="diretor.nome" class="director-image">
          }
        </div>
        <div class="director-title-info">
          <ion-card-title>{{ diretor.nome }}</ion-card-title>
          <ion-card-subtitle>
            <ion-icon name="calendar-outline"></ion-icon>
             {{diretor.birthDate | date: 'dd/MM/yyyy' }}
          </ion-card-subtitle>
        </div>
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>
              <ion-icon name="information-circle-outline"></ion-icon>
              Biografia
            </h2>
            <p class="info-text">{{ diretor.sobre }}</p>
          </ion-label>
        </ion-item>
