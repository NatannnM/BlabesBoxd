<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-header>
    <ion-card-title>Cat√°logo de Filmes</ion-card-title>
    <ion-card-subtitle>Escolha o filme que deseja acessar</ion-card-subtitle>
  </ion-card-header>
  @for(filmes of filmesList; track filmes.title){
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          @if(filmes.image){
          <img [alt]="filmes.title" [src]="filmes.image" />
          } @else {
          <img alt="Sem Capa" src="https://placehold.co/400" />
          }
        </ion-thumbnail>
        <ion-label>{{filmes.title}}</ion-label>
      </ion-item>
      <ion-button size="small" [routerLink]="['edit', filmes.id]">
        <ion-icon name="create" slot="start" ></ion-icon>
        Editar
      </ion-button>
      <ion-button size="small" (click)="remove(filmes)">
        <ion-icon name="trash" slot="end"></ion-icon>
        Excluir
      </ion-button>
    </ion-list>
    
  </ion-card-content>
  }
  @empty{
    <ion-item>Lista de filmes vazia, cadastre um novo filme!</ion-item>
  }
</ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
